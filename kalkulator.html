<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="kalku.css" />
    <title>Kalkulator-Dhea</title>
  </head>
  <body>
    <p id="alerts"></p>
    <div class="container">
      <div class="row justify-content-center fs-5">
        <div class="col-md">
          <div class="a">
            <br />
            <h1>Kalkulator Tambah/Kurang</h1>
            <br />
            <label for="angka1"></label>
            <input placeholder="Bilangan 1" type="number" id="angka1" /><br /><br />

            <label for="angka2"></label>
            <input placeholder="Bilangan 2" type="number" id="angka2" /><br /><br />

            <button id="d" onclick="tambah()"><b>Tambah</b></button>
            <button id="d" onclick="kurang()"><b>Kurang</b></button>
            <br /><br />

            <label for="hasil"><b>Hasil:</b></label>
            <input type="text" id="hasil" readonly />
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Javascript -->
  <script>
    function tambah() {
      var angka1 = document.getElementById("angka1").value;
      var angka2 = document.getElementById("angka2").value;

      // Menghapus pesan kesalahan sebelum validasi
      document.getElementById("alerts").innerHTML = "";

      if (angka1 === "" || angka2 === "") {
        // Menampilkan pesan kesalahan jika input kosong
        showAlert("Inputan tidak boleh kosong!");
        return;
      }

      var bilangan1 = parseFloat(angka1);
      var bilangan2 = parseFloat(angka2);
      var hasil = bilangan1 + bilangan2;
      document.getElementById("hasil").value = hasil;

      // Mengosongkan pesan kesalahan setelah input divalidasi
      document.getElementById("alerts").innerHTML = "";
    }

    function kurang() {
      var angka1 = document.getElementById("angka1").value;
      var angka2 = document.getElementById("angka2").value;

      // Menghapus pesan kesalahan sebelum validasi
      document.getElementById("alerts").innerHTML = "";

      if (angka1 === "" || angka2 === "") {
        // Menampilkan pesan kesalahan jika input kosong
        showAlert("Inputan tidak boleh kosong!");
        return;
      }

      var bilangan1 = parseFloat(angka1);
      var bilangan2 = parseFloat(angka2);
      var hasil = bilangan1 - bilangan2;
      document.getElementById("hasil").value = hasil;

      // Mengosongkan pesan kesalahan setelah input divalidasi
      document.getElementById("alerts").innerHTML = "";
    }

    function showAlert(message) {
      var alertElement =
        '<div class="alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x" role="alert" style="max-width: 300px; border: 1px solid #dc3545; border-radius: 5px; padding: 10px; ">' +
        "<strong>" +
        message +
        "</strong>" +
        "</div>";
      document.getElementById("alerts").innerHTML = alertElement;
    }
  </script>
  <!-- AKhir Javascript -->
</html>
